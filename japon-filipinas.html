<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dany Travel JP | Japón ⇄ Filipinas</title>
  <meta name="description"

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:system-ui; }
    body { background:#0b1020; color:#f5f5f5; line-height:1.6; }

    header {
      position:sticky; top:0; z-index:50;
      background:rgba(5,8,20,0.96);
      border-bottom:1px solid rgba(255,255,255,0.08);
      backdrop-filter:blur(10px);
    }

    .nav {
      max-width:1100px; margin:0 auto;
      padding:0.75rem 1rem;
      display:flex; justify-content:space-between; align-items:center;
    }

    .logo {
      font-weight:700; font-size:1rem;
      text-transform:uppercase; letter-spacing:0.08em;
    }

    .logo span { color:#4ade80; }

    .nav-links {
      display:flex; gap:0.7rem; font-size:0.85rem; flex-wrap:wrap;
    }

    .nav-links a {
      text-decoration:none; padding:0.35rem 0.7rem; border-radius:999px;
      color:#d4d4d8; border:1px solid transparent;
    }

    .nav-links a:hover { background:rgba(255,255,255,0.08); }

    .nav-links a.active {
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:#02120a; font-weight:600;
    }

    main { max-width:1100px; margin:0 auto; padding:2rem 1rem; }

    .hero {
      background:#020617;
      border:1px solid rgba(148,163,184,0.3);
      border-radius:1.5rem;
      padding:2rem;
      display:grid; grid-template-columns:1.5fr 1fr; gap:2rem;
      background:
        radial-gradient(circle at top left,#22c55e22,transparent),
        radial-gradient(circle at bottom right,#38bdf822,transparent);
    }

    .hero h1 { font-size:2rem; margin-bottom:1rem; }
    .hero h1 span { color:#4ade80; }

    .hero p {
      font-size:0.95rem; color:#e4e4e7; margin-bottom:1rem;
    }

    .badge {
      display:inline-flex; gap:0.4rem;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.2);
      padding:0.35rem 0.7rem;
      border-radius:999px;
      font-size:0.75rem; margin-right:0.4rem;
    }

    .btn-primary {
      display:inline-flex; gap:0.5rem; align-items:center;
      margin-top:1rem; padding:0.7rem 1.3rem; border-radius:999px;
      text-decoration:none;
      background:linear-gradient(135deg,#22c55e,#16a34a);
      color:#02120a; font-weight:600;
      box-shadow:0 14px 35px rgba(22,163,74,0.4);
    }

    .btn-primary:hover { transform:translateY(-1px); }

    .hero-card {
      padding:1rem; border-radius:1rem;
      background:#0b1225;
      border:1px solid rgba(255,255,255,0.18);
      font-size:0.85rem;
    }

    .mini-grid {
      margin-top:1rem;
      display:grid; grid-template-columns:1fr 1fr; gap:0.7rem;
    }

    .mini-item {
      padding:0.6rem; background:#11182b;
      border-radius:0.7rem;
      border:1px solid rgba(255,255,255,0.15);
    }

    .mini-label {
      font-size:0.7rem; color:#9ca3af;
    }

    .mini-value {
      font-size:0.85rem; font-weight:500;
    }

    .tips-grid {
      margin-top:2rem;
      display:grid; grid-template-columns:1fr 1fr 1fr; gap:1rem;
    }

    .tip {
      background:#020617;
      border:1px solid rgba(255,255,255,0.12);
      padding:1rem;
      border-radius:0.8rem;
      font-size:0.85rem;
    }

    footer {
      text-align:center; padding:2rem 0;
      font-size:0.75rem; color:#9ca3af;
    }

    @media(max-width:850px){
      .hero { grid-template-columns:1fr; }
      .tips-grid { grid-template-columns:1fr; }
    }
  </style>
</head>
